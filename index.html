<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="with=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game - UI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">

<body>

   <div id="header">Rock Paper Scissors</div>
   <br/>  <br/>  <br/>
   <div id="msg">Please Choose : </div>
<div class="container">
   <div id="user_select">
 
    <br/>
    <button id="rock" class="button">✊</button>
    <button id="paper" class="button">🖐</button>
    <button id="scissors" class="button">✌</button>
    <br/>
    <br/>
    <b>User : </b>
    <div id="user_selected">
        👤


    </div>
   </div>
   <div id="versus">
    VS
   </div>
   <div id="computer_response">
    <div id="user_select">
        <br/>
        <br/>  <br/>  <br/>
        
        <br/>
        <b>Computer : </b>
    <div id="computer_selected">
        👤


    </div>
</div>
    </div>
</div>
<div class="container">
<div class="results"><div id="txt">👤</div>
    <p id="user_result">0</p></div>

<div class="results">
    <div id="txt">🤖</div><p id="computer_result">0</p></div>
</div>

</div>
<script src="script.js"></script>
</body>
</html>
